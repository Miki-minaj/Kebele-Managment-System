
<html>
<head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="tmpfiles\asset\css\login.css">
    <link href="templet/asset/css/bootstrap.min.css" rel="stylesheet">
    <script src="templet/assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
    
    <script src="templates/asset/js/jquery-3.3.1.slim.min.js"></script>
    <script src="templates/asset/js/bootstrap.min.js"></script>
    <div class="jumbotron">
             <h4 class="display-4"> KEBELE MANAGEMENT SYSTEM </h4> 
    </div>     
<body>
    
    <div class="loginbox">
    <img src="templates/admin.png" class="avatar">
        <h1>Login Here</h1>
        <form class="form-signin" method="POST" action="/login">
            <p>Username</p>
            <input type="email" id="email" name="email" value='{{ .Values.Get "email" }}' class="form-control" placeholder="Email address"
            required autofocus>
            <p>Password</p>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <input type="submit" name="" value="Login">
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>
        
    </div>
</body>
</head>
</html>
