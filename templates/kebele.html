  <style>
      .jumbotron {
            padding-top: 10px !important;
            padding-bottom: 10px !important;

            /*background-size: cover;*/
            
          }
    
 .picture-container {
  position: relative;
  cursor: pointer;
  text-align: center;
}
 .picture {
  width: 200px;
  height:200px;
  background-color: #999999;
  border: 4px solid #CCCCCC;
  color: #FFFFFF;
  border-radius: 50%;
  margin: 5px auto;
  overflow: hidden;
  transition: all 0.2s;
  -webkit-transition: all 0.2s;
}
 .picture:hover {
  border-color: #2ca8ff;
}
 .picture input[type="file"] {
  cursor: pointer;
  display: block;
  height: 100%;
  left: 0;
  opacity: 0 !important;
  position: absolute;
  top: 0;
  width: 100%;
}

    
  </style>
  <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#output')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
  </script>
